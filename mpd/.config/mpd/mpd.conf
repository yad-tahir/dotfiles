music_directory "/home/yad/music/"
playlist_directory "/home/yad/music/"
db_file "/home/yad/music/.mpd/mpd.db"
log_file "/home/yad/music/.mpd/mpd.log"
pid_file "/home/yad/music/.mpd/mpd.pid"
state_file "/home/yad/music/.mpd/mpdstate"

audio_output {
        type "pulse"
        name "pulse audio"
}
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6600"