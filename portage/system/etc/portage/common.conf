# Combing @tree with @unordered-display leads to more readable pre-merge output
EMERGE_DEFAULT_OPTS="--ask --verbose --tree --unordered-display --newuse"

COMMON_FLAGS="-march=native -O2 -pipe"
COMMON_INPUT_DEVICES="evdev keyboard mouse libinput"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
LINGUAS="en en_US"
L10N="en en-US"
ACCEPT_LICENSE="* -@EULA" #Everything except End-User-License-Agreement
GENTOO_MIRRORS="" # Avoid using Gentoo mirrors when portage downloads source code files

# @clean-logs to clean emerge logs that are older than 7 days
FEATURES="userfetch parallel-fetch clean-logs"
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
PORTAGE_LOGDIR="/var/log/portage/elog"
PORTAGE_ELOG_CLASSES="warn error log" # Other elog flags are 'info' and 'qa'
PORTAGE_ELOG_SYSTEM="save"
# Combing @tree with @unordered-display leads to more readable pre-merge output
EMERGE_DEFAULT_OPTS="--ask --verbose --tree --unordered-display --newuse"

# @graphite		Code loop optimizations
# @xft			Provides good font scaling
# @glamor		Video accelration for new intel chipsets
# @xinerama		Multi-monitor support
# @X			X11 (Disable globally to reduce bloat
# @fortran		Fortran language
# @nls			Locale support as English is the main language
# @css			Encrypted DVDs
# @clamav		Clam AntiVirus software
# @motif		Motif toolkit
# @emboss		European molecular biology software suite
# @altivec		G4/G5 processors
# @nas			Network audio sound
# @nntp			Network news transfer protocol
# @policykit    PolicyKit authentication support (Annoying an useless as usual)
# @consolekit   Consolekit session tracking (No need since we use systemd)
# @3dfx			Vodoo chipset (non-existing optimization)
# @chipset			neon ARM
COMMON_USE="pulseaudio threads graphite glamor vulkan opengl gtk xft xinerama \
		-X -wayland -gnome -qt4 -qt5 -kde -fortran -alsa -libressl -bindist \
		-libav -gstreamer -vala -orc -nls -css -dvd -clamav -motif -emboss \
		-altivec -nas -nntp -policykit -consolekit -ios -ipod -3dfx -neon -ibm \
		-clang"

PYTHON_TARGETS="python3_7"
PYTHON_SINGLE_TARGET="python3_7"
SANE_BACKENDS=""